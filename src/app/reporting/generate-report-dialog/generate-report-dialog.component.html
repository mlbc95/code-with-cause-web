<h2 mat-dialog-title>Generate new report</h2>
<mat-dialog-content>
  <mat-radio-group>
    <mat-radio-button value="donated" (change)="changed($event);">Donated</mat-radio-button>
    <br/>
    <mat-radio-button value="purchased" (change)="changed($event);">Purchased</mat-radio-button>
    <br/>
    <mat-radio-button value="weight" (change)="changed($event);">Weight</mat-radio-button>
    <br/>
    <mat-radio-button value="value" (change)="changed($event);">Value</mat-radio-button>
    <br/>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="reportType">Submit</button>
</mat-dialog-actions>
