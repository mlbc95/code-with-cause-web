<h2 mat-dialog-title>Edit Entry</h2>
<mat-dialog-content *ngIf="!loading">
  <div [formGroup]="editEntryForm">

    <mat-form-field>
      <input matInput placeholder="Date" value="{{today}}" disabled>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Harvest Coordinator" formControlName="harvester" required>
        <mat-option *ngFor="let user of users" [value]="user._id">{{user.username}}
        </mat-option>
      </mat-select>
      <mat-error>
        <!--<span *ngIf="editEntryForm.controls['harvester'].touched && !editEntryForm.controls['harvester'].valid">Please select a harvester</span>-->
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Crop" formControlName="crop" required (change)="onCropChanged($event)">
        <mat-option *ngFor="let crop of crops" [value]="crop._id">{{crop.name}}</mat-option>
      </mat-select>
      <mat-error>
        <!--<span *ngIf="editEntryForm.controls['crop'].touched && !editEntryForm.controls['crop'].valid">Please select a Crop</span>-->
      </mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="editEntryForm.controls['crop'].value">
      <mat-select placeholder="Variety" formControlName="variety" required>
        <mat-option *ngFor="let variety of varieties" [value]="variety">{{variety}}</mat-option>
      </mat-select>
      <mat-error>
        <span *ngIf="editEntryForm.controls['variety'].touched && !editEntryForm.controls['crop'].valid">Please select a variety</span>
      </mat-error>
    </mat-form-field>

    <label for="weightSlider" class="weightLabel">Weight</label>
    <mat-slider id="weightSlider" #slider thumbLabel min="0.25" max="100"
                step="0.25" formControlName="pounds"
                (change)="onPoundChanged($event)"></mat-slider>

    <mat-form-field class="priceTotal">
      <input matInput placeholder="Total Price" formControlName="priceTotal" [value]="priceTotal">
    </mat-form-field>

    <mat-form-field class="comments">
      <textarea matInput placeholder="Comments" formControlName="comment"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Recipient" formControlName="recipient" required>
        <mat-option *ngFor="let org of organizations" [value]="org._id">
          {{ org.name }}
        </mat-option>
      </mat-select>
      <mat-error>
        <span *ngIf="!editEntryForm.controls['recipient'].valid && editEntryForm.controls['recipient'].touched">Please Select a Recipient</span>
      </mat-error>
    </mat-form-field>


  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="editEntryForm">Submit</button>
</mat-dialog-actions>
