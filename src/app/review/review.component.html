
<div class="frame mt-4" *ngIf="doneLoading">
  <div *ngFor = "let entry of entries; let i = index;trackBy:trackByIndex" class="mt-3">
<mat-accordion >
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Entry {{i+1}}
        </mat-panel-title>
        <mat-panel-description>
         Total Price  ${{entry.priceTotal}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="ui-g-pad ui-fluid ">
          <div class="ui-g">
            <div class="ui-g-3 text-right">
              Date
            </div>
            <div class="ui-g-8">
                
              <input type="text" readonly pInputText [(ngModel)]="today[i]" name="today">   
              
                  </div>
            <div class="ui-g-1"></div>
          </div>
        </div>
  
  
        <div class="ui-g-pad ui-fluid  mt-3">
          <div class="ui-g">
            <div class="ui-g-3 text-right">
              Coordinator
            </div>
            <div class="ui-g-8">
              <p-dropdown [options]="harvesters" [(ngModel)]='entryHarvester[i].label' name="harvesters" (change)="filterVar()"></p-dropdown>
            </div>
            <div class="ui-g-1"></div>
          </div>
        </div>
  
        <div class="ui-g-pad ui-fluid mt-3">
          <div class="ui-g">
            <div class="ui-g-3 text-right">
              Crop
            </div>
            <div class="ui-g-8">
              <p-dropdown [options]="crops" [(ngModel)]="cropSleceted" name="crop" placeholder="Select a Crop" (onChange)="filterVar()"></p-dropdown>
            </div>
            <div class="ui-g-1"></div>
          </div>
        </div>
  
        <div class="ui-g-pad ui-fluid mt-3">
          <div class="ui-g">
            <div class="ui-g-3 text-right">
              Var
            </div>
            <div class="ui-g-8">
              <p-dropdown [options]="variety" [(ngModel)]="selectedVar" name="var" placeholder="Select a variety"></p-dropdown>
            </div>
            <div class="ui-g-1"></div>
          </div>
        </div>
  
        <div class="ui-g-pad ui-fluid mt-3">
          <div class="ui-g">
            <div class="ui-g-3 text-right">
              Pounds
            </div>
            <div class="ui-g-8">
              <p-spinner size="30" [(ngModel)]="pounds" name="pounds" (onChange)="calcPrice()"></p-spinner>
            </div>
            <div class="ui-g-1"></div>
          </div>
        </div>
  
        <div class="ui-g-pad ui-fluid mt-3">
          <div class="ui-g">
            <div class="ui-g-3 text-right">
              Total Price
            </div>
            <div class="ui-g-8">
                <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon">$</span>
              <input type="text" readonly pInputText [(ngModel)]="priceTotal" name="priceTotal">   
              <span class="ui-inputgroup-addon">.00</span>  
            </div>             
           </div>
            <div class="ui-g-1"></div>
          </div>
        </div>
  
        <div class="ui-g-pad ui-fluid mt-3">
            <div class="ui-g">
              <div class="ui-g-3 text-right">
                Comments
              </div>
              <div class="ui-g-8">
                  <div class="ui-inputgroup">
                      <input type="text" pInputText [(ngModel)]="comment" name="comment" placeholder="Comments">         
                  </div>
                </div>
              <div class="ui-g-1"></div>
            </div>
          </div>
  
          <div class="ui-g-pad ui-fluid mt-3">
              <div class="ui-g">
                <div class="ui-g-3 text-right">
                  Var
                </div>
                <div class="ui-g-8">
                  <p-dropdown [options]="organizations" [(ngModel)]="selectedOrg" name="org" placeholder="Select a Recipient"></p-dropdown>
                </div>
                <div class="ui-g-1"></div>

              </div>
            </div>
          
    </mat-expansion-panel>
  </mat-accordion>
</div> 
</div>
