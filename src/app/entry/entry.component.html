<div class="frame">
  <div *ngIf="!harvestStarted" class="start text-center mx-auto">
    <mat-form-field class="farmField">
      <mat-select placeholder="Select a Farm" name="farm" [(ngModel)]="harvest.farm" #farmField="ngModel" required>
        <mat-option *ngFor="let farm of farms" [value]="farm">
          {{ farm.name }}
        </mat-option>
      </mat-select>
      <mat-error>
        <span *ngIf="!farmField.valid && farmField.touched">Please Select a Farm</span>
      </mat-error>
    </mat-form-field>
    <button *ngIf="farmField.valid" mat-button class="btn-primary startButton" (click)="startHarvest()">Begin Harvest</button>
  </div>
  <div *ngIf="harvestStarted">
    <form #harvestForm="ngForm" id="harvestForm" (submit)="submitEntry(harvestForm)">
      <button mat-button id="backButton"class="btn-primary" (click)="backAnEntry();">Back</button>
      <mat-form-field class="date">
        <input matInput placeholder="Date" value="{{today}}" disabled>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Harvest Coordinator" name="harvester" [(ngModel)]="currentEntry.harvester" required
                    #harvesterField="ngModel">
          <mat-option *ngFor="let harvester of harvesters" value="{{harvester}}">
            {{ harvester }}
          </mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!harvesterField.valid && harvesterField.touched">Please Select a Harvester</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Crop" [ngModel]="currentEntry.crop" (change)="onCropChanged($event)" name="crop" #cropField="ngModel" required>
          <mat-option *ngFor="let crop of crops" value="{{crop._id}}">
            {{ crop.name }}
          </mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!cropField.valid && cropField.touched">Please Select a Crop</span>
        </mat-error>
      </mat-form-field>

      <div *ngIf="currentEntry.crop && currentEntry.crop != null">
        <mat-form-field>
          <mat-select placeholder="Variety" [(ngModel)]="currentEntry.selectedVariety" name="variety" required
                      #varietyField="ngModel">
            <mat-option *ngFor="let variety of varieties" value="{{variety}}">
              {{ variety }}
            </mat-option>
          </mat-select>
          <mat-error>
            <span *ngIf="!varietyField.valid && varietyField.touched">Please Select a Variety</span>
          </mat-error>
        </mat-form-field>
      </div>

      <label for="weightSlider" class="weightLabel">Weight</label>
      <mat-slider id="weightSlider" thumbLabel min="0.25" max="100" step="0.25"></mat-slider>

      <mat-form-field class="priceTotal">
        <input matInput placeholder="Total Price" [(ngModel)]="currentEntry.priceTotal" name="price" [value]="" disabled>
      </mat-form-field>

      <mat-form-field class="comments">
        <textarea matInput placeholder="Comments" [(ngModel)]="currentEntry.comments" name="comments"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Recipient" [(ngModel)]="currentEntry.recipient" #recipientField="ngModel" required name="recipient">
          <mat-option *ngFor="let org of organizations" [value]="org">
            {{ org.name }}
          </mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!recipientField.valid && recipientField.touched">Please Select a Variety</span>
        </mat-error>
      </mat-form-field>

      <div *ngIf="!editMode" class="center-align buttons">
        <button mat-button type="button" class="btn-primary" (click)="submitEntry();">Next Entry</button>
        <button mat-button type="button" class="btn-secondary" (click)="submitHarvest();">Submit Harvest</button>
      </div>
      <div *ngIf="editMode">

      </div>
    </form>
  </div>
</div>
