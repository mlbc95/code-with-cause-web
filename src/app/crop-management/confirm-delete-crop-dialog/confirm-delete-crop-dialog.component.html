<h2 mat-dialog-title>Confirm Crop Deletion</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete "{{crop.name}}"?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
