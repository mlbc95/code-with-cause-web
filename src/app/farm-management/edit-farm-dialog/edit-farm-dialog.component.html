<h2 mat-dialog-title>Edit farm</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" type="text" name="name" id="name" [(ngModel)]="farm.name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Latitude" type="number" name="latitude" id="latitude" [(ngModel)]="farm.lat"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Longitude" type="number" name="longitude" id="longitude" [(ngModel)]="farm.lng"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="farm">Update</button>
</mat-dialog-actions>
