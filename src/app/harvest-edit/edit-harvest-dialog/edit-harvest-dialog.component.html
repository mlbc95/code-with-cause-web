<h2 mat-dialog-title>Edit Harvest Farm</h2>
<mat-dialog-content *ngIf="!loading">
  <div [formGroup]="harvestForm">
    <mat-form-field>
      <mat-select placeholder="Farm">
        <mat-option *ngFor="let farm of farms" [value]="farm._id">
          {{ farm.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="harvestForm">Submit</button>
</mat-dialog-actions>
